name: Create Release and Build Exe

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.1.0

jobs:
  build:
    name: Build and Release Exe
    runs-on: windows-latest # Must be Windows to build an .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build the executable with PyInstaller
        run: pyinstaller --windowed --onefile --name MinerU2PPT gui.py

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MinerU2PPT.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
